<div class="dialog">
<h2 mat-dialog-title>Cambiar Contraseña</h2>
<mat-dialog-content>
    <form formGroup="form">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contraseña actual</mat-label>
            <input matInput type="password" formControlName="oldPassword" required>
            <mat-error *ngIf="form.get('oldPassword')?.hasError('required')">
                La contraseña actual es requerida
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nueva contraseña</mat-label>
            <input matInput type="password" formControlName="newPassword" required>
            <mat-error *ngIf="form.get('newPassword')?.hasError('required')">
                La nueva contraseña es requerida
            </mat-error>
            <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">
                Mínimo 6 caracteres
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
</div>
